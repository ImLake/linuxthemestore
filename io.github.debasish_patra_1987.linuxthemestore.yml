id: io.github.debasish_patra_1987.linuxthemestore
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: linuxthemestore
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --device=dri
  - --socket=wayland
  - --filesystem=~/.local/share/icons/:rw
  - --filesystem=~/.local/share/themes/:rw
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    CARGO_HOME: /run/build/linuxthemestore/cargo
  modules:
  - name: linuxthemestore
    buildsystem: simple
    builddir: false
    build-commands:
      - pwd
      - cargo --offline fetch --manifest-path ./Cargo.toml --verbose
      - cargo --offline build --manifest-path Cargo.toml --release --verbose
      - install -Dm755 ./target/release/linuxthemestore -t /app/bin/
      - install -Dm644 ./data/${FLATPAK_ID}.metainfo.xml -t /app/share/metainfo/
      - install -Dm644 ./data/${FLATPAK_ID}.desktop -t /app/share/applications/
      - install -Dm644 ./data/${FLATPAK_ID}.svg -t /app/share/icons/hicolor/scalable/apps/
    sources:
      - cargo-sources.json
